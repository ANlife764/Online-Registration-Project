<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackathon Registration</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Hackathon Registration Form</h1>
    <p>Fill in your details below to participate in the upcoming hackathon!</p>

    <form id="hackathonForm" method="POST" action="register.php">
      <label>Full Name:</label>
      <input type="text" name="name" id="name" placeholder="Enter your full name" required>

      <label>Email:</label>
      <input type="email" name="email" id="email" placeholder="you@example.com" required>

      <label>Phone Number:</label>
      <input type="tel" name="phone" id="phone" placeholder="10-digit number" required>

      <label>College / Organization:</label>
      <input type="text" name="college" id="college" required>

      <label>Team Name:</label>
      <input type="text" name="team" id="team" required>

      <label>Number of Team Members:</label>
      <input type="number" name="members" id="members" min="1" max="6" required>

      <label>Track / Category:</label>
      <select name="track" id="track" required>
        <option value="">--Select a Track--</option>
        <option>Artificial Intelligence</option>
        <option>Web Development</option>
        <option>Cybersecurity</option>
        <option>IoT & Robotics</option>
        <option>Open Innovation</option>
      </select>

      <button type="submit">Register</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
